name: Docker Build & Publish to GHCR

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codingsoft/open-webui

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: ''
            args: --build-arg USE_SLIM=true
            description: 'Standard slim image'
          - variant: '-cuda'
            args: --build-arg USE_CUDA=true
            description: 'With CUDA support'
          - variant: '-ollama'
            args: --build-arg USE_OLLAMA=true
            description: 'With Ollama integrated'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ matrix.variant }}
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_HASH=${{ github.sha }}
            ${{ matrix.args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
      
      - name: Scan vulnerabilities
        if: startsWith(github.ref, 'refs/tags/')
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      
      - name: Attest image
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          podman-url: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

  update-release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Update release with image info
        uses: actions/github-script@v7
        with:
          script: |
            const release = github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            }).then(release => {
              const body = `## üê≥ Docker Images Published

Available images:
\n` +
              `- \`ghcr.io/codingsoft/open-webui:${release.data.tag_name}\` (slim)\n` +
              `- \`ghcr.io/codingsoft/open-webui:${release.data.tag_name}-cuda\` (CUDA)\n` +
              `- \`ghcr.io/codingsoft/open-webui:${release.data.tag_name}-ollama\` (Ollama)\n` +
              `\nPull command:\n\`\`\`bash\ndocker pull ghcr.io/codingsoft/open-webui:${release.data.tag_name}\n\`\`\``;
              
              github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: context.payload.release.id,
                body: body
              });
            });
