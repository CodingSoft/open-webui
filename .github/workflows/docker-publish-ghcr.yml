name: Docker Build & Publish to GHCR

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codingsoft/open-webui

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: ''
            args: --build-arg USE_SLIM=true
            description: 'Standard slim image'
          - variant: '-cuda'
            args: --build-arg USE_CUDA=true
            description: 'With CUDA support'
          - variant: '-ollama'
            args: --build-arg USE_OLLAMA=true
            description: 'With Ollama integrated'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ matrix.variant }}

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.sha }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        if: github.event_name == 'push' && !startsWith(github.actor, 'dependabot')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (PR only)
        if: github.event_name == 'pull_request' || startsWith(github.actor, 'dependabot')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}${{ matrix.variant }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_HASH=${{ github.sha }}
            ${{ matrix.args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push
        if: github.event_name == 'push' && !startsWith(github.actor, 'dependabot')
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}${{ matrix.variant }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_HASH=${{ github.sha }}
            ${{ matrix.args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true

      - name: Scan vulnerabilities
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && !startsWith(github.actor, 'dependabot')
        uses: aquasecurity/trivy-action@0.29.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Attest image
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && !startsWith(github.actor, 'dependabot')
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.variant }}
          subject-digest: ${{ steps.build.outputs.digest }}
          podman-url: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.version }}${{ matrix.variant }}

  update-release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && !startsWith(github.actor, 'dependabot')

    steps:
      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update release with image info
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = context.ref.replace('refs/tags/', '');
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tagName
            });

            const version = tagName.replace('v', '');
            const body = `## üê≥ Docker Images Published\n\n` +
              `Available images:\n` +
              `- \`ghcr.io/codingsoft/open-webui:${tagName}\` (slim)\n` +
              `- \`ghcr.io/codingsoft/open-webui:${tagName}-cuda\` (CUDA)\n` +
              `- \`ghcr.io/codingsoft/open-webui:${tagName}-ollama\` (Ollama)\n\n` +
              `**Pull command:**\n` +
              '\`\`\`bash\n' +
              `docker pull ghcr.io/codingsoft/open-webui:${tagName}\n` +
              '\`\`\`';

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: body
            });
